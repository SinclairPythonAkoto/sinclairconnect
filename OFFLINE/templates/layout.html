<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

textarea {
  max-width: 100%;
}

button:hover, a:hover {
  opacity: 0.7;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
  }

  input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  }

  input[type=submit]:hover {
  background-color: #45a049;
  }

  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #1abc9c;
    color: black;
  }

  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }

  .pagestyle {
    font-family: Arial;
    margin: 0;
    background-color: lightgray;
  }


</style>
</head>
<body>
  <div class="topnav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('textMe') }}">Contact Me</a>
      <a href="https://sinclairakotoportfolio.herokuapp.com/">Portfolio</a>
  </div>
{% block body %}
  {% block content %}{% endblock %}
{% endblock %}
</body>

<footer>
  <h6><a href="{{ url_for('home') }}">Home</a>   |   <a href="{{ url_for('textMe') }}">Text Me</a>    |   <a href="https://sinclairakotoportfolio.herokuapp.com/">Portfolio</a></h6>

  <h6>Design.  Build.  Apply!</h6>
</footer>
</html>
